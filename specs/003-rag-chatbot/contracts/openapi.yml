openapi: 3.0.0
info:
  title: RAG Chatbot API
  version: 1.0.0
paths:
  /query:
    post:
      summary: Ask a question to the chatbot
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                query_text:
                  type: string
                mode:
                  type: string
                  enum: [full-book, selected-text]
                selected_text:
                  type: string
      responses:
        '200':
          description: The chatbot's answer
          content:
            application/json:
              schema:
                type: object
                properties:
                  answer_text:
                    type: string
                  citations:
                    type: array
                    items:
                      type: string
